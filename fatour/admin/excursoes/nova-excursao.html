            <section class="pb-5 pt-5 mt-5">
                <div style="display: flex; justify-content: center; margin: 30px; gap: 20%;">
                    <h2 style="margin: 0;">Nova excursão</h2>
                    <a href="/fatour/admin/excursoes.html"><button type="button" class="btn btn-secondary"

                <div id="divForm">
                    <form id="form">
                        <label for="local">Local da excursão:</label>
                        <input type="text" id="local" name="local" required>

                        <label for="descricao">Descrição da excursão:</label>
                        <textarea id="descricao" name="descricao" required></textarea>

                        <label for="imagem">Adicionar imagem (PNG ou JPEG):</label>

                        <label>Data e Hora de Ida:</label>
                        <div class="date-time-group">

    <script src="/fatour/home/assets/js/popper.min.js"></script>

    <!-- Script Logout -->
    <script>
        const btnLogout = document.getElementById('logout');
        btnLogout.addEventListener('click', function () {
            localStorage.removeItem('userId');
            window.location.href = "/fatour/login.html";
        });
    </script>

    <!-- Script Nova Excursão -->
    <script>
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: toast => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        });

        document.getElementById('form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const local = document.getElementById('local').value;
            const descricao = document.getElementById('descricao').value;
            const imagem = document.getElementById('imagem').files[0];
            const dataIda = document.getElementById('dataIda').value + " " + document.getElementById('horaIda').value;
            const dataVolta = document.getElementById('dataVolta').value + " " + document.getElementById('horaVolta').value;
            const quantidadeAssentos = document.getElementById('numeroParticipantes').value;

            let imagemBase64 = '';
            if (imagem) {
                try {
                    imagemBase64 = await obterBase64(imagem);
                } catch (error) {
                    console.error('Erro ao converter a imagem:', error);
                    return;
                }
            }

            insertExcursao(local, descricao, imagemBase64, dataIda, dataVolta, quantidadeAssentos);
        });

        function convertImageToBase64(imagemFile) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    resolve(reader.result);
                };
                reader.onerror = (error) => {
                    reject(error);
                };
                reader.readAsDataURL(imagemFile);
            });
        }

        async function obterBase64(imagemFile) {
            try {
                const imagemBase64 = await convertImageToBase64(imagemFile);
                return imagemBase64.split(',')[1];
            } catch (error) {
                console.error('Erro ao converter a imagem:', error);
                return null;
            }
        }

        async function insertExcursao(local, descricao, foto, dataIda, dataVolta, quantidadeAssentos) {
            try {
                const response = await fetch("http://127.0.0.1:8080/api/excursions", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        local: local,
                        descricao: descricao,
                        foto: foto,
                        data_ida: dataIda,
                        data_volta: dataVolta,
                        quantidade_assentos: quantidadeAssentos
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    Toast.fire({
                        icon: "error",
                        title: "Erro ao inserir uma nova excursão"
                    });
                } else {
                    window.location.href = "/fatour/admin/excursoes.html";
                }
            } catch (error) {
                Toast.fire({
                    icon: 'error',
                    title: 'Erro ao inserir uma nova excursão'
                });
            }
        }
    </script>
