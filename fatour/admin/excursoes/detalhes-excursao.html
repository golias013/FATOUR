                                    <th style="width: 15%; text-align: center;" scope="col">Nome</th>
                                    <th style="width: 15%; text-align: center;" scope="col">Telefone</th>
                                    <th style="width: 20%; text-align: center;" scope="col">Id da excursão</th>

                            </tbody>

    <script src="/fatour/home/assets/js/popper.min.js"></script>
    <script src="/fatour/home/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <!-- Script Logout -->
    <script>
        const btnLogout = document.getElementById('logout');
        btnLogout.addEventListener('click', function () {
            localStorage.removeItem('userId');
            window.location.href = "/fatour/login.html";
        });
    </script>

    <!-- Script Toast Fire -->
    <script>
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        });
    </script>

    <!-- Script Funcionalidades principais -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const excursionId = urlParams.get('excursionId');

        window.onload = carregarExcursões(excursionId);

        async function carregarExcursões(excursionId) {
            try {
                const response = await fetch(`http://127.0.0.1:8080/api/excursions/${excursionId}/seat`);
                const passageiros = await response.json();

                const tabelaBody = document.querySelector('table tbody');
                tabelaBody.innerHTML = '';

                passageiros.forEach(passageiros => {
                    const row = document.createElement('tr');
                    row.setAttribute('data-id', passageiros.id);

                    row.innerHTML = `
                        <td style="text-align: center;">${passageiros.seatNumber}</td>
                        <td style="text-align: center;">${passageiros.cpf}</td>
                        <td style="text-align: center;">${passageiros.email}</td>
                        <td style="text-align: center;">${passageiros.name}</td>
                        <td style="text-align: center;">${passageiros.telephone}</td>
                        <td style="text-align: center;">${passageiros.excursionId}</td>
                    `;

                    tabelaBody.appendChild(row);
                });
            } catch (error) {
                Toast.fire({
                    icon: "error",
                    title: "Erro ao carregar os passageiros."
                });
            }
        }

        async function baixarTabelaComoPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const tabela = document.getElementById("dadosTabela");

            const rows = [];
            for (let row of tabela.rows) {
                const rowData = [];
                for (let cell of row.cells) {
                    rowData.push(cell.innerText);
                }
                rows.push(rowData);
            }

            doc.text("Dados de compras da excursão", 10, 10);
            doc.autoTable({
                head: [Array.from(tabela.rows[0].cells).map(cell => cell.innerText)],
                body: rows.slice(1),
            });

            // Baixe o PDF
            doc.save("dados-passageiros.pdf");
        }

    </script>

    <style>
        #logout:hover {
            cursor: pointer;
