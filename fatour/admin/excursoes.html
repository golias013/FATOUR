                </div>

                        <a href="/fatour/admin/excursoes/nova-excursao.html"><button type="button"

    <script src="/fatour/home/assets/js/popper.min.js"></script>

    <!-- Script Logout -->
    <script>
        const btnLogout = document.getElementById('logout');
        btnLogout.addEventListener('click', function () {
            localStorage.removeItem('userId');
            window.location.href = "/fatour/login.html";
        });
    </script>

    <!-- Script Toast Fire -->
    <script>
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        });
    </script>

    <!-- Script Funcionalidades principais -->
    <script>

        window.onload = carregarExcursões;

        async function carregarExcursões() {
            try {
                const response = await fetch('http://127.0.0.1:8080/api/excursions');
                const excursões = await response.json();

                const tabelaBody = document.querySelector('table tbody');
                tabelaBody.innerHTML = '';

                excursões.forEach(excursão => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                    <td style="text-align: center;">${excursão.id}</td>
                    <td style="text-align: center;">${excursão.location}</td>
                    <td style="text-align: center;">${new Date(excursão.going).toLocaleString('pt-BR')}</td>
                    <td style="text-align: center;">${new Date(excursão.back).toLocaleString('pt-BR')}</td>
                    <td style="text-align: center;">${excursão.numberOfSeats}</td>
                    <td style="text-align: center;">
                        <button class="btn btn-danger btn-sm me-2 col-12" style="font-size: 16px;" onclick="deletarExcursão(${excursão.id})">
                            Deletar
                        </button>
                    </td>
                `;

                    tabelaBody.appendChild(row);
                });
            } catch (error) {
                Toast.fire({
                    icon: "error",
                    title: "Erro ao carregar as excursões: "
                });
            }
        }

        async function deletarExcursão(id) {
            Swal.fire({
                title: "Tem certeza?",
                text: "Você não poderá reverter isso!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Sim, delete!"
            }).then(async (result) => {
                if (result.isConfirmed) {
                    try {
                        const response = await fetch(`http://127.0.0.1:8080/api/excursions/${id}`, {
                            method: 'DELETE'
                        });

                        if (response.ok) {
                            document.querySelector(`tr[data-id='${id}']`).remove();

                            Toast.fire({
                                icon: "success",
                                title: "Excursão deletada com sucesso!"
                            });

                            Swal.fire({
                                title: "Deletado!",
                                text: "Sua excursão foi deletada.",
                                icon: "success"
                            });
                        } else {
                            Toast.fire({
                                icon: "error",
                                title: "Erro ao deletar a excursão."
                            });
                        }
                    } catch (error) {
                        console.error('Erro ao deletar a excursão:', error);
                        Toast.fire({
                            icon: "error",
                            title: "Erro ao tentar deletar a excursão."
                        });
                    }
                }
            });
        }
    </script>
