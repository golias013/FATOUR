    <script>
        localStorage.removeItem("dadosReserva");
        localStorage.removeItem('detalhesExcursoes');
        let userId = localStorage.getItem('userId');

        const btnPagamento = document.getElementById('btnPagamento');

        const controlAcess = document.getElementById('controlAcess');
        if (userId === null || userId === undefined) {
            controlAcess.style.display = 'none';
        }

        const url = new URL(window.location.href);
        const params = new URLSearchParams(url.search);
        const excursaoId = params.get('id');

        pegaExcursaoPeloId();
        pegaAssentosReservados();

        let detalhesExcursoes = localStorage.getItem('detalhesExcursoes');

        let selectedSeats = [];

        if (detalhesExcursoes) {
            const excursaoObjeto = JSON.parse(detalhesExcursoes);
            let assentosObjeto = excursaoObjeto.assentos_selecionados;

            assentosObjeto.forEach(assento => {
                selectedSeats.push(assento);
            })
        }

        document.querySelectorAll('input[type="checkbox"]').forEach(seat => {
            seat.addEventListener('change', (event) => {
                const seatLabel = seat.nextElementSibling.textContent;

                if (event.target.checked) {
                    selectedSeats.push(seatLabel);
                } else {
                    selectedSeats = selectedSeats.filter(s => s !== seatLabel);
                }

                console.log("Assentos selecionados:", selectedSeats);
            });
        });

        btnPagamento.addEventListener('click', () => {
            let objectDetails = {
                excursaoId: excursaoId,
                userId: userId,
                assentos_selecionados: selectedSeats
            };

            localStorage.setItem('detalhesExcursoes', JSON.stringify(objectDetails));

            if (objectDetails.assentos_selecionados.length == 0) {
                Toast.fire({
                    icon: "error",
                    title: "Para avançar, você precisa selecionar pelo menos 1 assento."
                });
            } else {
                window.location.href = '/fatour/home/identifier.html';
            }
        });

        async function pegaExcursaoPeloId() {
            try {
                const response = await fetch(`https://back-end-fatour-cpavdtcrhrdwe8ez.brazilsouth-01.azurewebsites.net/api/excursions/${excursaoId}`);
                const excursao = await response.json();
                createHotelCard(excursao);
            } catch (error) {
                console.error(error);
            }
        }

        async function pegaAssentosReservados() {
            try {
