<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fatour</title>
    <!-- Bootstrap core CSS -->
    <link href="/fatour/home/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/fatour/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/fatour/home/blocks.css">

</head>

<body class="text-black-50">
    <div id="controlAcess">
        <header style="background-color: rgba(255, 255, 255, 0.6);" class="fixed-top">
            <nav class="bg-danger border-bottom navbar navbar-expand-lg navbar-light pb-lg-0 pt-lg-0">
                <div class="bg-danger container"> <a class="fs-2 fw-bold navbar-brand pe-4 text-light"
                        href="/fatour/login.html">FATOUR</a>
                    <ul class="align-items-lg-center ms-auto navbar-nav">
                        <li class="nav-item">
                            <div class="fw-semibold nav-link px-lg-3 py-lg-4 text-white" id="logout"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0z" />
                                    <path fill-rule="evenodd"
                                        d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708z" />
                                </svg>Sair
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <section class="pb-5 pt-5 mt-5">
                <div style="margin: 15px; justify-content: center; display: flex;">
                    <h2>Excursões</h2>
                </div>
                <div style="justify-content: center; align-items: center; display: flex;">
                    <div style="margin: 15px; justify-content: flex-end; display: flex; width: 90%;">
                        <a href="/fatour/admin/excursoes/nova-excursao.html">
                            <button type="button" class="btn btn-success">
                                Nova Excursão
                            </button>
                        </a>
                    </div>
                </div>
                <div style="justify-content: center; align-items: center; display: flex;">
                    <div class="table-responsive border rounded p-3" style="width: 90%;">
                        <table class="table" style="font-size: 16px; width: 100%;">
                            <thead>
                                <tr>
                                    <th style="width: 10%; text-align: center;" scope="col">ID</th>
                                    <th style="width: 20%; text-align: center;" scope="col">Local</th>
                                    <th style="width: 20%; text-align: center;" scope="col">Preço</th>
                                    <th style="width: 15%; text-align: center;" scope="col">Data - Ida</th>
                                    <th style="width: 15%; text-align: center;" scope="col">Data - Volta</th>
                                    <th style="width: 20%; text-align: center;" scope="col">Assentos</th>
                                    <th style="width: 20%; text-align: center;" scope="col">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="/fatour/home/assets/js/popper.min.js"></script>
    <script src="/fatour/home/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Script Logout -->
    <script>
        const btnLogout = document.getElementById('logout');
        btnLogout.addEventListener('click', function () {
            localStorage.removeItem('userId');
            window.location.href = "/fatour/login.html";
        });
    </script>

    <!-- Script Toast Fire -->
    <script>
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        });
    </script>

    <!-- Script Funcionalidades principais -->
    <script>
        window.onload = carregarExcursões;

        async function carregarExcursões() {
            try {
                const response = await fetch('http://127.0.0.1:8080/api/excursions');
                const excursões = await response.json();

                const tabelaBody = document.querySelector('table tbody');
                tabelaBody.innerHTML = '';

                excursões.forEach(excursão => {
                    const row = document.createElement('tr');
                    row.setAttribute('data-id', excursão.id);

                    row.innerHTML = `
                        <td style="text-align: center;">${excursão.id}</td>
                        <td style="text-align: center;">${excursão.location}</td>
                        <td style="text-align: center;">R$${excursão.price}</td>
                        <td style="text-align: center;">${new Date(excursão.going).toLocaleString('pt-BR')}</td>
                        <td style="text-align: center;">${new Date(excursão.back).toLocaleString('pt-BR')}</td>
                        <td style="text-align: center;">${excursão.numberOfSeats}</td>
                        <td style="text-align: center; display: flex; justify-content: center; gap: 8px;">
                            <a href="/fatour/admin/excursoes/detalhes-excursao.html?excursionId=${excursão.id}">
                                <button class="btn btn-primary btn-sm" style="font-size: 16px; display: flex; align-items: center; gap: 5px;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">
                                        <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1zm-7.978-1L7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002-.014.002zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0M6.936 9.28a6 6 0 0 0-1.23-.247A7 7 0 0 0 5 9c-4 0-5 3-5 4q0 1 1 1h4.216A2.24 2.24 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816M4.92 10A5.5 5.5 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0m3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4"/>
                                    </svg>
                                    Passageiros
                                </button>
                            </a>
                            <button class="btn btn-danger btn-sm" style="font-size: 16px; display: flex; align-items: center; gap: 5px;" onclick="deletarExcursão(${excursão.id})">
                                <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                </svg>
                                Deletar
                            </button>
                        </td>
                    `;

                    tabelaBody.appendChild(row);
                });
            } catch (error) {
                Toast.fire({
                    icon: "error",
                    title: "Erro ao carregar as excursões."
                });
            }
        }

        async function deletarExcursão(id) {
            Swal.fire({
                title: "Tem certeza?",
                text: "Você não poderá reverter isso!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Sim, delete!"
            }).then(async (result) => {
                if (result.isConfirmed) {
                    try {
                        const response = await fetch(`http://127.0.0.1:8080/api/excursions/${id}`, {
                            method: 'DELETE'
                        });

                        if (response.status === 204 || response.ok) {
                            document.querySelector(`tr[data-id='${id}']`).remove();

                            Toast.fire({
                                icon: "success",
                                title: "Excursão deletada com sucesso!"
                            });

                        } else {
                            Toast.fire({
                                icon: "error",
                                title: "Erro ao deletar a excursão."
                            });
                        }
                    } catch (error) {
                        console.error('Erro ao deletar a excursão:', error);
                        Toast.fire({
                            icon: "error",
                            title: "Erro ao tentar deletar a excursão."
                        });
                    }
                }
            });
        }
    </script>

    <style>
        #logout:hover {
            cursor: pointer;
        }

        #controlAcess {
            background-color: white;
            padding-bottom: 30%;
        }
    </style>
</body>

</html>
